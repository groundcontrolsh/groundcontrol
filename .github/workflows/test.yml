name: Test

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18" # TODO: matrix of versions

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2" # TODO: matrix of versions
          bundler-cache: true

      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: "1.21" # TODO: matrix of verisions

      - name: Install NPM dependencies
        run: npm i

      - name: Install Ruby dependencies
        run: |
          cd packages/ruby
          bundle install

      - name: Install Go dependencies
        run: |
          cd packages/go
          go get -v ./...

      - name: Run tests
        run: npm test
